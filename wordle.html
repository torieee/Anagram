<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="styles.css">
    <script src="jsFiles/process.js" defer></script>
    <script src="jsFiles/wordle.js" defer></script>
</head>
<body>
    <header>
        <h1 id="title-header">Word Games</h1>
        <nav class="nav-header">
          <ul>
            <li><a href="index.html" id="home">Home</a></li>
            <li><a href="anagram.html" id="anagram">Anagram</a></li>
            <li><a href="wordle.html" id="wordle">Wordle</a></li>
          </ul>
        </nav>
    </header>

    <main>
        <h1>Wordle</h1>
        <!-- <form id="new-game" onsubmit="return wordle.startGame(event)">
            <button type="submit">New Game</button>
        </form> -->


        <form id="submit-button-form" onsubmit="return wordle.submitGuess(event)">
            <div id="submit-button">
                <div id="guess-container">
                    <div class="grid-container" id="guess-inputs"></div>
                </div>
            </div>
        </form>

        <div id="letters">
            <div id="first-row">
                <p id="Q">Q</p>
                <p id="W">W</p>
                <p id="E">E</p>
                <p id="R">R</p>
                <p id="T">T</p>
                <p id="Y">Y</p>
                <p id="U">U</p>
                <p id="I">I</p>
                <p id="O">O</p>
                <p id="P">P</p>
            </div>
            <div id="second-row">
                <p id="A">A</p>
                <p id="S">S</p>
                <p id="D">D</p>
                <p id="F">F</p>
                <p id="G">G</p>
                <p id="H">H</p>
                <p id="J">J</p>
                <p id="K">K</p>
                <p id="L">L</p>
            </div>
            <div id="third-row">
                <p id="Z">Z</p>
                <p id="X">X</p>
                <p id="C">C</p>
                <p id="V">V</p>
                <p id="B">B</p>
                <p id="N">N</p>
                <p id="M">M</p>
            </div>
        </div>
    </main>

    
</body>
</html>
