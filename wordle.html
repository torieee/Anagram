<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="styles.css">
    <script src="jsFiles/process.js" defer></script>
    <script src="jsFiles/wordle.js" defer></script>
</head>
<body>
    <header>
        <h1 id="title-header">Word Games</h1>
        <nav class="nav-header">
          <ul>
            <li><a href="index.html" id="home">Home</a></li>
            <li><a href="anagram.html" id="anagram">Anagram</a></li>
            <li><a href="wordle.html" id="wordle">Wordle</a></li>
          </ul>
        </nav>
    </header>

    <main>
        <h1>Wordle</h1>
        <form id="new-game" onsubmit="return wordle.startGame(event)">
            <button type="submit">New Game</button>
        </form>

        <div id="guess-container">
            <form id="guess-form">
                <div class="grid-container" id="guess-inputs">
                </div>
                <button type="submit">Submit Guess</button>
            </form>
        </div>

        <div id="letters">
            <div id="first-row">
                <p>q</p>
                <p>w</p>
                <p>e</p>
                <p>r</p>
                <p>t</p>
                <p>y</p>
                <p>u</p>
                <p>i</p>
                <p>o</p>
                <p>p</p>
            </div>
            <div id="second-row">
                <p>a</p>
                <p>s</p>
                <p>d</p>
                <p>f</p>
                <p>g</p>
                <p>h</p>
                <p>j</p>
                <p>k</p>
                <p>l</p>
            </div>
            <div id="third-row">
                <p>z</p>
                <p>x</p>
                <p>c</p>
                <p>v</p>
                <p>b</p>
                <p>n</p>
                <p>m</p>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const guessInputsContainer = document.getElementById('guess-inputs');
            const wordLength = 5;
            const numRows = 6;
    
            for (let rows = 0; rows < numRows; rows++) {
                for (let i = 0; i < wordLength; i++) {
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.setAttribute('maxlength', '1');
                    input.addEventListener('input', function() {
                        const nextInputIndex = (rows * wordLength) + (i + 1);
                        const nextInput = document.querySelectorAll('#guess-inputs input')[nextInputIndex];
                        if (nextInput && this.value.length === 1) {
                            nextInput.focus();
                        }
                    });
                    input.addEventListener('keydown', function(event) {
                        if (event.key === 'Backspace' && this.value.length === 0) {
                            const previousInputIndex = (rows * wordLength) + (i - 1);
                            const previousInput = document.querySelectorAll('#guess-inputs input')[previousInputIndex];
                            if (previousInput) {
                                previousInput.focus();
                            }
                        }
                    });
    
                    guessInputsContainer.appendChild(input);
                }
            }
        });
    </script>
    
    
</body>
</html>
