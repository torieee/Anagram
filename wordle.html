<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="styles.css">
    <script src="jsFiles/process.js" defer></script>
    <script src="jsFiles/wordle.js" defer></script>
</head>
<body>
    <header>
        <h1 id="title-header">Word Games</h1>
        <nav class="nav-header">
          <ul>
            <li><a href="index.html" id="home">Home</a></li>
            <li><a href="anagram.html" id="anagram">Anagram</a></li>
            <li><a href="wordle.html" id="wordle">Wordle</a></li>
          </ul>
        </nav>
    </header>

    <main>
        <h1>Wordle</h1>
        <form id="new-game" onsubmit="return wordle.startGame(event)">
            <button type="submit">New Game</button>
        </form>


        <form id="submit-button-form" onsubmit="return wordle.submitGuess(event)">
            <div id="submit-button">
                <div id="guess-container">
                    <div class="grid-container" id="guess-inputs"></div>
                </div>
            </div>
        </form>

        <div id="letters">
            <div id="first-row">
                <p id="q">Q</p>
                <p id="w">W</p>
                <p id="e">E</p>
                <p id="r">R</p>
                <p id="t">T</p>
                <p id="y">Y</p>
                <p id="u">U</p>
                <p id="i">I</p>
                <p id="o">O</p>
                <p id="p">P</p>
            </div>
            <div id="second-row">
                <p id="a">A</p>
                <p id="s">S</p>
                <p id="d">D</p>
                <p id="f">F</p>
                <p id="g">G</p>
                <p id="h">H</p>
                <p id="j">J</p>
                <p id="k">K</p>
                <p id="l">L</p>
            </div>
            <div id="third-row">
                <p id="z">Z</p>
                <p id="x">X</p>
                <p id="c">C</p>
                <p id="v">V</p>
                <p id="b">B</p>
                <p id="n">N</p>
                <p id="m">M</p>
            </div>
        </div>
    </main>

    
</body>
</html>
